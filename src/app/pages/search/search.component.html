<app-header></app-header>




<div class="page-content">
  <br>
  <div class="container">
    <h2 class="title-underline">Search Result</h2>
  </div>



  <div class="container offset-top90" style="margin-top: 20px;">

    <div class="row" style="margin-bottom: 40px">


      <div class="col-md-3" *ngFor="let restaurant of restaurantData">
        <a (click)="viewRestaurant(restaurant._id)">
          <div class="card" style="width: 100%;">
            <img src="{{restaurant.picture}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h6 class="card-title" style="text-align: center; cursor: pointer">{{restaurant.name}}</h6>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-12 col-lg-12">
        <h3 style="text-align: center; color: #bb0c00" *ngIf="nodata">No results found for the searched term</h3>
      </div>
      
    </div>


    

    </div>







  <br>


  <app-footer></app-footer>

</div>
